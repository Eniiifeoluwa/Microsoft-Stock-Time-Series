base:
  project: 'Microsoft Stock Time Series'
  random_state: 42
  target_col: Volume

data_source:
  s3_source: 'original dataset/Microsoft_Stock.csv'

load_data:
  raw_dataset_csv: data/raw/Microsoft_Stock.csv

split_data:
  train_path: data/processed/train_Microsoft_Stock.csv
  test_path: data/processed/test_Microsoft_Stock.csv
  test_size: 0.8

estimators:
  model: Elasticnet
  params:
    l1_ratio : 0.9
    alpha: 0.8

model_dir: 
  model: saved_model/model.joblib
  scaler: saved_model/scaler.joblib

report: 
  scores: report/scores.json
  params: report/params.json